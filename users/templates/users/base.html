<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Dracula theme CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/dracula-prism/dist/css/dracula-prism.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Font awesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <!-- Custom CSS for success messages -->
    <style>
        /* Custom styling for success messages */
        .alert-success {
            color: #50fa7b;
            background-color: #282a36;
            border-color: #50fa7b;
        }
        .alert-error {
            color: #ff5555;
            background-color: #282a36;
            border-color: #ff5555;
        }
        .nav-link-spacing {
            margin-right: 20px;
        }
        .nav-item-box {
            display: inline-block;
            padding: 10px 20px;
            margin-right: 20px;
            background-color: #44475a;
            border-radius: 5px;
            text-decoration: none;
            color: #bd93f9 !important;
        }
        .nav-item-box:hover {
            background-color: #6272a4;
            color: #f8f8f2 !important;
        }
        .form-control {
            background-color: #282a36;
            color: #f8f8f2;
            border: 1px solid #6272a4;
        }
        .form-control:focus {
            border-color: #bd93f9;
            box-shadow: 0 0 0 0.2rem rgba(189, 147, 249, 0.25);
            background-color: #282a36;
            color: #f8f8f2;
        }
        .form-control option {
            background-color: #282a36;
            color: #f8f8f2;
        }
        .form-control option:checked {
            background-color: #44475a;
            color: #f8f8f2;
        }
    </style>

    <title>{% block title %} {% endblock %} </title>
</head>
<body style="background-color: #282a36; color: #f8f8f2;">
  <div class="container p-3 my-3">
    <div class="row">
      <div class="col-md-12">
        <nav class="navbar navbar-expand-md navbar-light" style="background-color: #44475a;">
          <a href="/" class="nav-item-box nav-link-spacing" style="color: #50fa7b !important;" >Home</a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav ml-auto">
                  {% if user.is_authenticated %}
                    <a href="{% url 'users-profile' %}" class="nav-item-box nav-link-spacing">Profile</a>
                    <a href="{% url 'users-wallet' %}" class="nav-item-box nav-link-spacing">Wallet</a>
                    <a href="{% url 'logout' %}" class="nav-item-box nav-link-spacing" style="color: #ff79c6 !important;">Logout</a>
                  {% else %}
                    <a href="{% url 'login' %}" class="nav-item-box nav-link-spacing" style="color: #ff79c6 !important;">Sign in</a>
                  {% endif %}
                </div>
            </div>
        </nav>
        <!-- Any flash messages pop up in any page because this is the base template -->
        {% if messages %}
          <div class="alert alert-dismissible" role="alert" style="background-color: #44475a;">
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }}" style="color: #f8f8f2;">{{ message }}</div>
            {% endfor %}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        {% endif %}
        {% block content %}{% endblock %}
      </div>
    </div>
  </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- A plugin for password show/hide  -->
    <script src="https://unpkg.com/bootstrap-show-password@1.2.1/dist/bootstrap-show-password.min.js"></script>

</body>
</html>
